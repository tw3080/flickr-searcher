<!DOCTYPE html>
<html lang="en" ng-app="flickrSearchApp">

    <head>
        <meta charset="UTF-8" />
        <title>Flickr Searcher</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="node_modules/angular/angular.min.js"></script>
    </head>

    <body ng-controller="MainCtrl as vm">
        <!-- Main Content -->
        <div class="main-container">
            <!-- Header -->
            <header>
                <!-- Heading text -->
                <h1>Flickr Searcher</h1>
            </header>
            <!-- Search form -->
            <form name="flickrSearchForm" ng-submit="vm.submit()">
                <!-- Search input field -->
                <input type="text" ng-model="vm.searchTag" placeholder="Enter a tag" />
                <!-- Submit button -->
                <input type="submit" value="Submit" />
            </form>
            <p class="query-text">
                Searching Flickr for photos tagged with {{ vm.searchTag }}
            </p>
            <p class="query-results">
                Found ___ results for _____
            </p>
            <div class="search-results">
                Images go here lol
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>

</html>
