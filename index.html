<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Flickr Searcher</title>
        <script src="node_modules/angular/angular.min.js"></script>
    </head>

    <body>
        <!-- Main Content -->
        <div class="main-container">
            <!-- Header -->
            <header>
                <!-- Heading text -->
                <h1>Flickr Searcher</h1>
            </header>
            <!-- Search form -->
            <form name="flickrSearchForm">
                <!-- Search input field -->
                <input type="text" placeholder="Enter a tag" />
                <!-- Submit button -->
                <input type="submit" value="Submit" />
            </form>
            <p class="query-text">
                Searching Flickr for photos tagged with _____
            </p>
            <p class="query-results">
                Found ___ results for _____
            </p>
            <div class="search-results">
                Images go here lol
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>

</html>
